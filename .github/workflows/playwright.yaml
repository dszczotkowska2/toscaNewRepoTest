name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# NIEZBĘDNE: Uprawnienia do publikacji raportu na GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Zapobiega nakładaniu się na siebie kilku publikacji raportu jednocześnie
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(npx playwright --version)" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps

    - name: Run Playwright tests
      # ZOSTAWIAMY: 'list' dla logów w konsoli i 'html' dla Twojego raportu.
      # USUWAMY: 'github', żeby pozbyć się "rozpierdzielu" w Annotations.
      run: npx playwright test --reporter=list,html

    # --- SEKCJA RAPORTU (GITHUB PAGES) ---

    - name: Upload Pages Artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report/ # Folder, który generuje Playwright

    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v4