name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(npx playwright --version)" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps

    - name: Run Playwright tests
      id: playwright-run
      # U≈ºywamy tylko reporter√≥w, kt√≥re nie ≈õmiecƒÖ w Annotations
      run: npx playwright test --reporter=list,html
      continue-on-error: true

    # --- SEKCJA RAPORTOWANIA ---

    - name: Upload Pages Artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report/

    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v4

    # Generujemy w≈Çasne, bogate podsumowanie zamiast biednych adnotacji
    - name: Create Custom Summary
      if: always()
      run: |
        echo "## üìä Wyniki Test√≥w Playwright" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.playwright-run.outcome }}" == "success" ]; then
          echo "‚úÖ **Status:** Sukces" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Status:** B≈ÇƒÖd (Testy nie przesz≈Çy)" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üåê **Pe≈Çny raport dostƒôpny tutaj:**" >> $GITHUB_STEP_SUMMARY
        echo "### [üëâ OTW√ìRZ INTERAKTYWNY RAPORT](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*Wskaz√≥wka: W raporcie powy≈ºej znajdziesz screenshoty, nagrania wideo i Trace Viewera.*" >> $GITHUB_STEP_SUMMARY

    # Na koniec wymuszamy b≈ÇƒÖd joba, je≈õli testy pad≈Çy, ≈ºeby k√≥≈Çko by≈Ço czerwone
    - name: Exit with error if tests failed
      if: steps.playwright-run.outcome == 'failure'
      run: exit 1